<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/to do logos.png">
    <link rel="stylesheet" href="index.css">
    <title>To-Do-List</title>
</head>
<body>
    <div class="container">
        <div class="stats-container">
          <div class="details">
             <h1>To Do List</h1>
             <p>Make your Own Notes</p>

              <div id="progress-bar">
                <div id="progress"></div>
              </div>
            </div>  

          <div class="stats-number">
          <p id="numbers">0 / 0</p>
          </div>
        </div>

        <form action="">
         <input type="text" id="taskInput" placeholder="Enter your text . . " id="">
         <button id="submit" type="submit">+</button>

        </form>

        <ul id="task-list"></ul>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>   
</body>
</html>
